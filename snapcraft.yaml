name: mzo
base: core18
version: "0.2.4"
summary: A command-line interface to your monzo account.
description: |
  This is a third-party, command-line tool which allows
  control over your Monzo bank account. Allows you to
  you balance, move money between pots, view transaction
  history, etc.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

apps:
  mzo:
    command: bin/mzo
    plugs: [network, network-bind]

parts:
  mzo:
    plugin: python
    python-version: python3
    source: https://github.com/jamesstidard/Mzo-Cli/archive/v0.2.4.tar.gz
    source-checksum: sha256/e4f483ae2c7756f07e6832175e84ef5864646f4a01f95f13ddfa44903328acc7
    stage-packages:
      - aioconsole
      - aiofiles
      - aiohttp
      - async-timeout
      - attrs
      - certifi
      - cffi
      - chardet
      - click
      - fuzzywuzzy[speedup]
      - h11
      - h2
      - hpack
      - hstspreload
      - httptools
      - httpx
      - hyperframe
      - idna
      - multidict
      - ordered-set
      - pycparser
      - pynacl
      - python-dateutil
      - python-levenshtein
      - rfc3986
      - sanic
      - six
      - sniffio
      - terminaltables
      - toml
      - typing-extensions
      - ujson
      - uvloop
      - websockets
      - yarl
