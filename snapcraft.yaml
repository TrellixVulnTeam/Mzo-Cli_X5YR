name: mzo
base: core18
version: "0.2.7"
summary: A command-line interface to your monzo account.
description: |
  This is a third-party, command-line tool which allows
  control over your Monzo bank account. Allows you to
  you balance, move money between pots, view transaction
  history, etc.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

apps:
  mzo:
    command: bin/mzo
    plugs: [network, network-bind]

parts:
  mzo:
    plugin: python
    python-version: python3
    source: https://github.com/jamesstidard/Mzo-Cli/archive/v0.2.7.tar.gz
    source-checksum: sha256/ce6b67e451be708bed09b766131dd2d8aba0820f24bec504ff6dc4807b1fbaf7
    requirements: snapcraft-requirements.txt
