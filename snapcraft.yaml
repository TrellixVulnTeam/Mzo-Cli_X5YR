name: mzo
base: core18
version: "0.2.6"
summary: A command-line interface to your monzo account.
description: |
  This is a third-party, command-line tool which allows
  control over your Monzo bank account. Allows you to
  you balance, move money between pots, view transaction
  history, etc.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

apps:
  mzo:
    command: bin/mzo
    plugs: [network, network-bind]

parts:
  mzo:
    plugin: python
    python-version: python3
    source: https://github.com/jamesstidard/Mzo-Cli/archive/v0.2.6.tar.gz
    source-checksum: sha256/5072b3798ecd272e02d4b256d0450b1722028e63e7dbf48f23270657836de1ae
    requirements:
      - snapcraft-requirements.txt
